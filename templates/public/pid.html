<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykresik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>	
</head>
<body>
<style>
.chart--grid {
    	position: relative;
}
.col--left{
	position: absolute;
	left: -10px;
	top: -10px;
}
.col--right {
	position: absolute;
	left: 900px;
	top: -10px;
}
</style>
	<div class = chart--grid>
		<div class= col--left>
		<canvas id="Wysokosc slupa wody" width="900" height="400"></canvas>
		</div>
	</div>
	<script>
		var ctx = document.getElementById("Wysokosc slupa wody").getContext("2d");
		var lineChart = new Chart(ctx, {
			type: "line",
			data: {
				labels: {{ xlabel | safe }},
				datasets: [
				{
					label: "Water Level [m]",
					data: {{ values | safe }},
					fill: false,
					borderColor: "rgb(22,210,210)",
					pointRadius: 1,
					pointHoverRadius: 1,
					lineTension: 0.1
				}
			]
		},
		options: {
			tooltips: {
    			callbacks: {
      				label: (item) => `${item.yLabel} m`,
    				},
  			},
  			scales: {
    			yAxes: [{
      				scaleLabel: {
        				display: true,
        				labelString: 'Water level [m]'
      				}
    			}],
    			xAxes: [{
      				scaleLabel: {
        				display: true,
        				labelString: 'time [s]'
      				}
    			}]
  			},
			responsive: false
		}
	});
	</script>

	

</body>
</html>
